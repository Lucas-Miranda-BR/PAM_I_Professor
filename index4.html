<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Elemento</title>
</head>
<body>

    <button onclick="addVeiculo1()">Adicionar Fusca</button>
    <button onclick="addVeiculo2()">Adicionar Ferrari</button>
    <button onclick="addVeiculo3()">Adicionar Uno</button>
    <button onclick="addVeiculo4()">Adicionar Avião</button>
    
    <div id="estacionamento"></div>

    <script>

        let veiculo_1 = document.createElement('h1');
        let image1 = document.createElement('img');
        let pass1 = document.createElement('img');
        function addVeiculo1(){
            veiculo_1.innerText = 'Fusca';
            veiculo_1.style.color = 'black';
            veiculo_1.style.backgroundColor = 'blue';
            veiculo_1.style.fontSize = '50px';
            veiculo_1.style.fontFamily = 'Impact';
            document.querySelector('#estacionamento').appendChild(veiculo_1);

            image1.setAttribute('src', 'https://i.ytimg.com/vi/5SK17BwA4b4/maxresdefault.jpg');
            document.querySelector('#estacionamento').appendChild(image1);

            pass1.setAttribute('src', 'https://pbs.twimg.com/profile_images/923270765990088705/yu9jSnDD_400x400.jpg');
            document.querySelector('#estacionamento').appendChild(pass1);
        }

        
        let veiculo_2 = document.createElement('h1');
        let image2 = document.createElement('img');
        let pass2 = document.createElement('img');
        function addVeiculo2(){
            veiculo_2.innerText = 'Ferrari';
            veiculo_2.style.color = 'black';
            veiculo_2.style.backgroundColor = 'red';
            veiculo_2.style.fontSize = '50px';
            veiculo_2.style.fontFamily = 'Impact';
            document.querySelector('#estacionamento').appendChild(veiculo_2);

            image2.setAttribute('src', 'https://img.gta5-mods.com/q95/images/2015-ferrari-488-gtb-add-on-tuning-shonen-donfelipe/e2eb38-Grand%20Theft%20Auto%20V%2003.19.2017%20-%2004.41.33.08.jpg');
            document.querySelector('#estacionamento').appendChild(image2);

            pass2.setAttribute('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWQhdRpxV10XbVYHp4z_cwzMUcEEPUesYCjA&s');
            document.querySelector('#estacionamento').appendChild(pass2);
        }

        
        let veiculo_3 = document.createElement('h1');
        let image3 = document.createElement('img');
        let pass3 = document.createElement('img');
        function addVeiculo3(){
            veiculo_3.innerText = 'Uno';
            veiculo_3.style.color = 'black';
            veiculo_3.style.backgroundColor = 'gray';
            veiculo_3.style.fontSize = '50px';
            veiculo_3.style.fontFamily = 'Impact';
            document.querySelector('#estacionamento').appendChild(veiculo_3);

            image3.setAttribute('src', 'https://i.ytimg.com/vi/o7F0GUNZwpw/maxresdefault.jpg');
            document.querySelector('#estacionamento').appendChild(image3);

            pass3.setAttribute('src', 'https://i.ytimg.com/vi/HVySgjyfOZY/maxresdefault.jpg');
            document.querySelector('#estacionamento').appendChild(pass3);
        }

        let veiculo_4 = document.createElement('h1');
        let image4 = document.createElement('img'); 
        let pass4 = document.createElement('img');
        function addVeiculo4(){
            veiculo_4.innerText = 'Avião';
            veiculo_4.style.color = 'black';
            veiculo_4.style.backgroundColor = 'orange';
            veiculo_4.style.fontSize = '50px';
            veiculo_4.style.fontFamily = 'Impact';
            document.querySelector('#estacionamento').appendChild(veiculo_4);

            image4.setAttribute('src', 'https://imagem.natelinha.uol.com.br/original/celso-portiolli-relacao-11-de-setembro_5971.jpeg');
            document.querySelector('#estacionamento').appendChild(image4);

            pass4.setAttribute('src', 'https://f.i.uol.com.br/fotografia/2016/02/12/587192-400x600-1.jpeg');
            document.querySelector('#estacionamento').appendChild(pass4);
        }
        
        
    </script>

</body>
</html>
